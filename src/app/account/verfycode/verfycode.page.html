<ion-content>
<!--Verify OTP code-->
<div>
  <ion-card-header>
    <ion-row>
      <ion-col>
        <h1 class="welcome_text">
          Verifique su<br />
          bandeja de SMS
        </h1>
      </ion-col>
    </ion-row>
    <p style="color: rgb(85, 85, 85);font-family: 'SF Pro Display';font-weight: 400;font-style: normal;font-size: 14px;">
      Se ha enviado un codigo al Telefono <b>{{ phone }}</b> Verifica tu bandeja.
    </p>
  </ion-card-header>
  
  <ion-item>
    <ion-label position="floating" style="font-family: 'SF Pro Display';font-weight: 400;font-style: normal;font-size: 12px">Ingresa el codigo</ion-label>
    <ion-input type="number" [(ngModel)]="Code" required></ion-input>
  </ion-item>
  
  <p align="center" style="font-family: 'SF Pro Display';font-weight: 400;font-style: normal">No obtuviste el codigo? <a routerLink="/home" routerDirection="forward">Reenviar</a></p>

</div>
</ion-content>
<ion-footer style="text-align: center;">
  <ion-button expand="block" (click)="verfyCode()" style="font-family: 'SF Pro Display';font-weight: 500;font-size: 16px;">{{txtbnt}}</ion-button>
</ion-footer>
